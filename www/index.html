  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

  <style>
    #title,
    #changeHidden {
      mix-blend-mode: exclusion;
    }

    .thing.mapboxgl-marker {
      filter: invert(1);
    }

    #title h1 {
      font-size: 1.5rem;
    }

    #title h2 {
      font-size: 1rem;
      margin-bottom: 4.5rem;
      max-width: 95%;
      place-self: end center;
    }

    #title h1 strong {
      font-size: 100%;
    }

    #title h1 small {
      font-size: 55%;
    }

    #title h1,
    #title h2,
    #title strong {
      font-weight: 500;
    }

    #title h1 i {
      font-style: normal;
    }

    #title h1 small,
    #title h2 u {
      background: #fff;
      color: #111;
      text-decoration: none;
      padding: 0.25rem;
    }

    @media screen and (max-width: 550px) {
      html {
        font-size: 2.5vw;
      }

      #title h1 {
        font-size: 4vw;
      }
    }
  </style>
</head>

<body class="enter">
  <button id="changeHidden" type="button" name="button">?</button>

  <main id="title">
    <h1>
      <small id="coordinates">Longitude, Latitude</small><br>
      <strong id="address">things that i (we) heard</strong>
    </h1>
    <h2>
      <u>Move the Pin to where you want to submit the things you heard</u>
    </h2>
  </main>

  <main id="form" hidden>
    <form post="post">
      <label for="timestamp">when you heard this thing ?</label>
      <input type="datetime-local" id="timestamp" required>
      <label for="comment">what the thing you heard ?</label>
      <textarea name="comment" id="comment" rows="5" placeholder="あなたが聞いた言葉を入力してください" required></textarea>
      <button type="submit" id="enter">Submit</button>
    </form>
  </main>

  <div id="map"></div>

  <script src="../www/js/findme.js"></script>
  <script>

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      center: [0, 0],
      zoom: 13.5,
      pitch: 40
    });
  </script>

  <!--建物を3Dで表示-->
  <script src="../www/js/3d.js"></script>
</body>
