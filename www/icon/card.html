<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>Card | things that i (we) heard</title>
    <meta content="Create a Summary Card by Libre Baskerville." name="description">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Zen+Old+Mincho&display=swap"
        rel="stylesheet">

    <style type="text/css">
        p,
        pre,
        #change,
        #create {
            font-family: 'Zen Old Mincho', serif;
        }

        section p {
            top: 0;
            left: 0;
        }
    </style>
    <script>
        'use strict'

        window.onload = (event) => {
            const text = document.querySelector('#textHere');

            const canvasAll = document.querySelectorAll('canvas');
            for (let canvas of canvasAll) {
                if (canvas.getContext) {
                    const ctx = canvas.getContext('2d');
                    const x = (canvas.width / 2);
                    const y = (canvas.height / 2);

                    ctx.beginPath();
                    ctx.fillStyle = '#CDCBCC';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // テキストのスタイル付け
                    ctx.font = `italic ${y * 1.75}px 'Libre Baskerville', serif`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = '#fff';
                    ctx.scale(1, 0.45)
                    ctx.fillText('things that i (we) heard', x, y / 0.45, x * 1.75);
                }
            }
        };
    </script>
    <link rel="icon" href="favicon.png">
</head>

<body>
    <main id="logo">
        <section>
            <p>
                <small>og:image</small><br />
                1200 × 630 px
            </p>
            <canvas id="icon" width="1200" height="630"></canvas>
        </section>
    </main>
</body>

</html>
