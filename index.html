  <script>
    let things = {
      'type': 'FeatureCollection',
      'features': []
    }

    for (const otobuil of otobuilAll.heard) {
      things.features.push(otobuil);
    }

    for (const bna of bnaAll.heard) {
      things.features.push(bna);
    }

    async function csvtojson() {
      const response = await fetch('www/submit.csv');
      const text = await response.text();
      const data = text.trim().split('\n')
        .map(line => line.split(',').map(x => x.trim()))
        .map(csv => {
          let weHeard = {
            'type': 'Feature',
            'geometry': {
              'type': 'Point',
              'coordinates': [csv[2], csv[1]]
            },
            'properties': {
              'title': csv[4].replace(/"/g, ''),
              'date': csv[0],
              'address': csv[3].replace(/"/g, '')
            }
          }
          things.features.push(weHeard)
        })
    }
    csvtojson()

    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'interactive') {
        fetchHTML('dear.html', '#readme section');
      } else if (event.target.readyState === 'complete') {
        const now = new Date();
        const year = now.getFullYear();
        document.querySelector('#copy time').innerHTML = year;
      }
    });
  </script>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';

    let center,
      zoom,
      userInteracting;

    if (localStorage.getItem('heard')) {
      const geoJSON = JSON.parse(localStorage.getItem('heard'))[0];
      center = [geoJSON.longitude, geoJSON.latitude]
      userInteracting = !0
      zoom = '2';
    } else {
      center = [0, 0]
      userInteracting = 0
      zoom = '2';
    }

    const map = new mapboxgl.Map({
      container: 'map',
      center: center,
      style: 'mapbox://styles/pehu/cl2ap5cwu00d914mtfw4h3sn8',
      zoom: zoom,
      attributionControl: false
    });

    // 回転する地球儀を作成
    function spinGlobe() {
      const zoom = map.getZoom();
      if (!userInteracting && zoom < 5) {
        let speed = 1;
        if (zoom > 3) {
          speed *= (5 - zoom) / 2
        }
        const lng = map.getCenter();
        lng.lng -= speed,
          map.easeTo({
            center: lng,
            easing: zoom => zoom
          })
      }
    }

    map.on("mousedown", () => { userInteracting = !0 });
    map.on("dragstart", () => { userInteracting = !0 });
    map.on("moveend", () => { spinGlobe() });
    spinGlobe();
  </script>
