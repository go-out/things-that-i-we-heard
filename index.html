  <script>
    let directory = "";
    let things = {
      'type': 'FeatureCollection',
      'features': []
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min)
      max = Math.floor(max)
      return Math.floor(Math.random() * (max - min) + min)
    }

    for (const otobuil of otobuilAll.heard) {
      things.features.push(otobuil);
    }

    for (const bna of bnaAll.heard) {
      things.features.push(bna);
    }

    if (localStorage.getItem("heard")) {
      // localStorage から あなたが聞いた言葉 を 取得
      const heardJSON = JSON.parse(localStorage.getItem('heard'));
      for (let i = 0; i < heardJSON.length; i++) {
        const thisLongitude = heardJSON[i].longitude;
        const thisLatitude = heardJSON[i].latitude;
        const thisAddress = heardJSON[i].address;
        const thisComment = heardJSON[i].comment;
        const thisTimestamp = heardJSON[i].timestamp;
        const thisCenter = [thisLongitude, thisLatitude];

        // things JSON に あなたが聞いた言葉 を 追加
        let iHeard = {
          'type': 'Feature',
          'geometry': {
            'type': 'Point',
            'coordinates': thisCenter
          },
          'properties': {
            'title': thisComment,
            'date': thisTimestamp,
            'address': thisAddress
          }
        }
        things.features.push(iHeard)
      }
    }

    document.addEventListener('readystatechange', event => {
      if (event.target.readyState === 'interactive') {
        const play = document.querySelector('#changeHidden');

        play.addEventListener('click', function () {
          if (play.className === 'play') {
            play.classList.replace('play', 'pause');
            const youtube = document.querySelector('#player');
            youtube.hidden = true;
            fetchHTML('dear.html', '#readme');
          } else {
            play.classList.replace('pause', 'play');
            const youtube = document.querySelector('#player');
            youtube.hidden = false;
            player.pauseVideo();
          }
        }, false)
      } else if (event.target.readyState === 'complete') {
        const year = new Date().getFullYear();
        document.querySelector('#copy time').innerHTML = year;
      }
    });
  </script>

  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';

    let center,
      toppage,
      userInteracting;

    if (localStorage.getItem('heard')) {
      const geoJSON = JSON.parse(localStorage.getItem('heard'))[0];
      center = [geoJSON.longitude, geoJSON.latitude];
      userInteracting = !0;
      toppage = '11.11';
    } else {
      let lng = getRandomInt(-180, 180)
      let lat = getRandomInt(-90, 90)
      center = [lng, lat]
      userInteracting = 0;
      toppage = '1';
    }

    let zoomIn = 12.235;

    const map = new mapboxgl.Map({
      container: 'map',
      center: center,
      style: 'mapbox://styles/pehu/cl2ap5cwu00d914mtfw4h3sn8',
      zoom: toppage,
      attributionControl: false
    });

    // 回転する地球儀を作成
    function spinGlobe() {
      const zoom = map.getZoom();
      if (!userInteracting && zoom < 5) {
        let speed = 1;
        if (zoom > 3) {
          speed *= (5 - zoom) / 2
        }
        const lng = map.getCenter();
        lng.lng -= speed,
          map.easeTo({
            center: lng,
            easing: zoom => zoom
          })
      }
    }

    map.on("mousedown", () => { userInteracting = !0 })
    map.on("dragstart", () => { userInteracting = !0 })
    map.on("moveend", () => { spinGlobe() })
    spinGlobe()
  </script>
