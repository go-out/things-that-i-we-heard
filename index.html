    // 回転する地球儀を作成
    let userInteracting = 0;
    function spinGlobe(){
      const zoom = map.getZoom();
      if(!userInteracting && zoom < 5) {
        let speed = 1;
        if(zoom > 3) {
          speed *= (5 - zoom) / 2
        }
        const lng = map.getCenter();
        lng.lng -= speed,
        map.easeTo({
          center: lng,
          easing: zoom => zoom
        })
      }
    }
