            fetchHTML('dear.html', '#readme');
          } else {

        }, false)
      } else if (event.target.readyState === 'complete') {

        document.querySelector('#copy time').innerHTML = year;
      }
    });

    function getRandomInt(min, max) {
      min = Math.ceil(min)
      max = Math.floor(max)
      return Math.floor(Math.random() * (max - min) + min)
    }

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoicGVodSIsImEiOiJja3R4Y3diNmIybTg5Mm9waWgwYTdsc3FyIn0.lVvnPZ3aa6332EaWJIxPaQ';

    let center,
      toppage,
      userInteracting;

    if (localStorage.getItem('heard')) {
      const geoJSON = JSON.parse(localStorage.getItem('heard'))[0];
      center = [geoJSON.longitude, geoJSON.latitude];
      userInteracting = !0;
      toppage = 11.11;
    } else {
      let lng = getRandomInt(-180, 180)
      let lat = getRandomInt(-90, 90)
      center = [lng, lat]
      userInteracting = 0;
      toppage = 1.23;
    }

    let zoomIn = 15.5;

    const map = new mapboxgl.Map({
      container: 'map',
      center: center,
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: toppage,
      attributionControl: false
    });

    // 回転する地球儀を作成
    function spinGlobe() {
      const zoom = map.getZoom();
      if (!userInteracting && zoom < 5) {
        let speed = 1;
        if (zoom > 3) {
          speed *= (5 - zoom) / 2
        }
        const lng = map.getCenter();
        lng.lng -= speed,
          map.easeTo({
            center: lng,
            easing: zoom => zoom
          })
      }
    }

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        // デバイスの位置の変更に応じて位置情報を更新
        trackUserLocation: true,
        // デバイスが向いている方向を矢印で描画
        showUserHeading: true
      }), 'bottom-right'
    )
    map.addControl(new mapboxgl.NavigationControl(), 'bottom-right')

    map.on("mousedown", () => { userInteracting = !0 })
    map.on("dragstart", () => { userInteracting = !0 })
    map.on("moveend", () => { spinGlobe() })
    spinGlobe()
  </script>
