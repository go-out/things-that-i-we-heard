<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <script src="things.js"></script>
    <script>
        let things = {
            'type': 'FeatureCollection',
            'features': []
        }

        for (const bna of bnaAll.heard) {
            things.features.push(bna);
        }

        document.addEventListener('readystatechange', event => {
            if (event.target.readyState === 'interactive') {
                // things.features から マーカー・ポップアップを生成
                for (const marker of things.features) {
                    const thing = document.createElement('div');
                    thing.className = 'thing';
                    thing.innerHTML = `
                    <h3>${marker.properties.title}</h3>
                    <p class="date">
                        ${marker.properties.date}</br>
                        ${marker.properties.address}
                    </p>
                    `
                    document.body.appendChild(thing)
                }
            }
        });
    </script>

    <!--og:meta-->
    <meta content="website" property="og:type">
    <title>things that i (we) heard around BnA Alter Museum</title>
    <meta content="私（わたしたち）が 京都・河原町周辺で聞いた 55 の言葉" name="description">

</head>
