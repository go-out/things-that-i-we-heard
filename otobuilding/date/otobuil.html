<u>2020年5月23日</u>
<h2>音ビルってどこ？</h2>
<p>
  ペフの中尾香織が、BnA Alter Museumのアートディレクター筒井一隆さんを、北加賀屋駅から音ビルまで案内します。
</p>
<p><small>* 2020年5月30日&31日に開催した生配信イベントNew Life Collectionより</small></p>

<details>
  <summary>空に階段が生えてるみたい</summary>
  <p>
    音ビルの少し南にある大きな駐車場は、空が一望できるおすすめの場所です。<br />
    この駐車場から西を見た先に青い建物があって、絶妙な天気の時、空の色とそのビルが全く同じ色に見えます。
  </p>
  <p>音ビルに来た時、ここから空とそのビルを見て、もし同じ色だったらラッキーデイ。</p>
