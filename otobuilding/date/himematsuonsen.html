    <summary>ブッ刺したろか</summary>
    <p>
        立春が過ぎて、旧暦での一年がはじまった。<br>
        なにかしらの季節の湯があるかもと思って姫松温泉へ
    </p>
    <p>
        姫松温泉の季節の湯は、月に2回ほど。二十四節気ごとくらいのタイミングで用意されている気がする。<br>
        きれいにリノベーションされているけど、昔ながらの風情がある良い銭湯。
    </p>
    <p>
        この日の季節の湯はボンタン風呂。大きなボンタンがたくさん露天風呂に浮いていた。銭湯でしか味わえない贅沢さ。<br>
        露天風呂に入ってきた5~6歳くらいに見える少年は、ボンタンを握って「ブッ刺したろか」と意気がってお父さんに注意されてた。
    </p>
