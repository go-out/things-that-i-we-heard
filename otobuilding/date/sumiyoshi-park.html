<p>
    住吉公園にいつもいる鳥はサギ？ 多分そうだと思うけど確かではない。<br>
    公園から住吉大社までを貫く表参道にある灯籠の上にとまっていた、一羽を撮影してたら糞をした。水っぽい糞が灯籠に滴る。
</p>

        街のみんなに認知された住之江公園のヌシのような鳥。どういう気持ちで花の中にいるんだろう。<br>
