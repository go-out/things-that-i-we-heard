<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <title>Icons | things that i (we) heard</title>
    <meta content="Create Icons for any devices by Libre Baskerville." name="description">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Zen+Old+Mincho&display=swap"
        rel="stylesheet">


    <style type="text/css">
        p,
        pre,
        #change,
        #create {
            font-family: 'Zen Old Mincho', serif;
        }

        section p {
            top: 0;
            left: 0;
        }
    </style>
    <script>
        'use strict'

        window.onload = (event) => {
            const text = document.querySelector('#textHere');

            const canvasAll = document.querySelectorAll('canvas');
            for (let canvas of canvasAll) {
                if (canvas.getContext) {
                    const ctx = canvas.getContext('2d');
                    const x = (canvas.width / 2);
                    const y = (canvas.height / 2);

                    ctx.beginPath();
                    ctx.fillStyle = '#CDCBCC';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // テキストのスタイル付け
                    ctx.font = `italic ${y * 2}px 'Libre Baskerville', serif`;
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillStyle = '#fff';
                    ctx.fillText('i', x, y / 0.8, x * 2);
                }
            }
        };
    </script>
</head>

<body>
    <main id="logo">
        <section>
            <p>
                <small>ファビコン</small><br />
                32 × 32 px
            </p>
            <canvas id="icon" width="32" height="32"></canvas>
        </section>
        <section>
            <p>
                <small>Windows用アイコン(小)</small><br />
                70 × 70 px
            </p>
            <canvas id="icon" width="70" height="70"></canvas>
        </section>
        <section>
            <p>
                <small>Windows用アイコン(中)</small><br />
                150 × 150 px
            </p>
            <canvas id="icon" width="150" height="150"></canvas>
        </section>
        <section>
            <p>
                <small>iOS端末用Webクリップアイコン</small><br />
                180 × 180 px
            </p>
            <canvas id="apple" width="180" height="180"></canvas>
        </section>
        <section>
            <p>
                <small>Android端末用Webクリップアイコン</small><br />
                192 × 192 px
            </p>
            <canvas id="android" width="192" height="192"></canvas>
        </section>
        <section>

            <canvas id="instagram" width="320" height="320"></canvas>

        <section>

            <canvas id="youtube" width="800" height="800"></canvas>
        </section>
    </main>
</body>

</html>
